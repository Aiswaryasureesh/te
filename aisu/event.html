<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Hover Example</title>
  <style>
    #hover-content {
      width: 300px;
      height: 200px;
      border: 1px solid #ccc;
      padding: 20px;
      margin: 50px;
    }
  </style>
</head>
<body>

<div id="hover-content" onmouseover="changeContent()" onmouseout="resetContent()">
  <h2>Hover over me!</h2>
</div>

<script>
  function changeContent() {
    var hoverContent = document.getElementById('hover-content');
    hoverContent.innerHTML = '<h2>New Content</h2><img src="path/to/new-image.jpg" alt="New Image">';
  }

  function resetContent() {
    var hoverContent = document.getElementById('hover-content');
    hoverContent.innerHTML = '<h2>Hover over me!</h2>';
  }
</script>

</body>
</html>
